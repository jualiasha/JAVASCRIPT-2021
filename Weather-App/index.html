<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h1>Do you want to know weather in any city?</h1>
      <h2>Let's try to cath it</h2>
      <form action="">
        <label for="city">
          <input type="text" name="city" id="city" maxlength="500" required />
        </label>
        <button type="submit">Get Weather</button>
      </form>
      <p id="result"></p>
    </main>
    <script src="script.js"></script>
  </body>
